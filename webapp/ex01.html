	<script type="text/javascript">
		console.log(typeof 1);
		console.log(typeof 1.5);
		console.log(typeof '한');
		console.log(typeof '안녕하세요');
		console.log(typeof (6>5));
		console.log(typeof (6<5));
		
		document.write("자바스트립트는 자료형이 string number boolean 세개뿐이다")
	
	</script>
	
	<script type="text/javascript">
		console.log("*****타입확인*****");
		console.log( 13+5);
		console.log( 13-5);
		console.log( 13/5);   //소수점까지 다해줌
		console.log( 13*5);
		console.log( 13%5);
		
		console.log("*****우선순위, 연산법확인*****");
		console.log( 13+5.2);
		console.log( 5+3*2);
		console.log( (5+3)*2);
	
	</script>
	
	<script type="text/javascript">
	
		
		document.write("<hr>이스케이프 문자")	
	
		console.log("*****이스케이프문자 확인*****")
		
		console.log("동해물과 백두산이");
		console.log('동해물과 백두산이');
		
		console.log("동해물과 '백두산'이");
		console.log('동해물과 "백두산"이');
		
		console.log("동해물과 \"백두산\"이");
		console.log('동해물과 \'백두산\'이');
		
		console.log("동해물과 \n백두산이");
		console.log("동해물과 \t백두산이");
		
		console.log("동해물과"+ 1234+ "백두산이");
	
	</script>
