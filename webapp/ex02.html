<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<h1>뿌엥 자바 스크립트 예제</h1>
	</body>
	
	<script type="text/javascript">
	
		document.write("<h2>뿌엥 변수 사용법</h2>")
		
		console.log("*****변수선언*****")
		
		var no= 3;; 
		var str;// 이렇게만 쓰면 아직 자료형이 정해지지않음
		var boo;
		
		
		str= "안녕하세요";// 여기서 자료형 정해짐
		
		console.log(typeof no)
		console.log(no)
		console.log(typeof str)
		console.log(str)
		console.log(typeof boo)
		console.log(boo)
		
		var person = "정우성";
		var person = "이효리";
		
		console.log(person);
	
	</script>
	
	<script type="text/javascript">
		console.log("*****undefined , null 비교*****")
		
		var myVar1;
		
		console.log(myVar1);
		
		var myVar2 = null;
		
		console.log(myVar2);
		
		console.log("===================")
		console.log("123"==123);
		console.log("123"===123);
		
		console.log(myVar1==myVar2);
		console.log(myVar1===myVar2);
	
	</script>
</html>
