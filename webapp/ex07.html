<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
	
		<script type="text/javascript">
		
		for(var dan = 2; dan<=9; dan++ ) {
			
			for(var no = 1; no<=9; no++) {
				
				document.write(dan + "*"+ no + "=" + dan*no + "\t")
				
			}
			document.write("<br>")
		}
		
		</script>
	
	</body>
</html>
